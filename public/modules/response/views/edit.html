<section data-ng-controller="ResponseController" data-ng-init="findOneTent()">
    
    <div data-ng-show="error" class="text-center text-danger">
        <h1>{{error}}</h1>
    </div>



    
    <div class="page-header">
        <h1>Edit Event</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Event Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.content.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.content.description" id="description" class="form-control" placeholder="Descripiton" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="eventType">Type of Event</label>
                    <div class="controls">
                        <select multiple size='11' data-ng-model="selectedEventTypes" ng-options="e.name for e in eventTypes" id="eventType" ng-selected="{{SelectedEventTypes.name}}"></select><br>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="latitude">Latitude</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.content.location.latitude" id="latitude" class="form-control" placeholder="Latitude" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="longitude">Longitude</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.content.location.longitude" id="longitude" class="form-control" placeholder="Longitude" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="public">Make Public</label>
                    <div class="controls">
                        <input type="checkbox" data-ng-model="public" id="public" class="form-control" placeholder="Public">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
